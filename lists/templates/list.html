<html>
<title>To-do</title>
<body>
<h1>To-do list</h1>

<form method="POST" action="/lists/new">
    <input id="id_new_item" name="item_text" placeholder="할일을 입력하세요" />
    {% csrf_token %}
</form>
<table id="id_list_table">
    {% for item in item_list %}
    <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
    {% endfor %}

</table>
</body>
</html>
